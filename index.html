<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/coniventes.css">
  
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@5.2.3"></script>
  <script src="js/coniventes.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
  <title>Coniventes</title>
</head>
<body>
  <header id="header">
    <div id="statistics">
    <strong id="conniving">  </strong>
    <strong> parlamentares coniventes com </strong>
    <strong id="deaths">  </strong>
    <strong> vítimas fatais e </strong>
    <strong id="confirmed">  </strong>
    <strong> casos confirmados de coronavírus. </strong>
    </div>
    <nav>
      <div id="search-container" class="card">
        <img id="search-icon" src="resources/search-icon.svg"></img>
        <input type="text" id="search-input" name="search">
      </div>
    </nav>
    <tip class="col">
      <span class="tip">Clique na imagem para carregá-la, no nome para visitar a página de perfil no Senado Federal ou Câmara dos Deputados, no e-mail para enviar uma mensagem pré-elaborada.
      Mais informações em: <a href="https://github.com/cognocoder/coniventes">Projeto Coniventes</a>.</span>
    </tip>
  </header>
  

  
  <div id="main">
    <div id="cards"></div>
  </div>
</body>
</html>
